<!--begin::Main-->
<div class="d-flex flex-column flex-root">

    <!-- Login -->
    <div class="login login-4 login-signin-on d-flex flex-row-fluid" id="kt_login">
        <div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat" style="background-image: url('./assets/media/bg/bg-3.jpg');">
            <div class="login-form text-center p-7 position-relative overflow-hidden">

                <!--Login Header -->
                <div class="d-flex flex-center mb-15">
                    <a href="#">
                        <img src="./assets/media/logo/logo-letter.png" class="max-h-75px" alt="logo" />
                    </a>
                </div>
                <!--Login Header -->

                <!-- Login Sign in form -->
                <div class="login-signin">

                    <div class="mb-20">
                        <h3>Entrar</h3>
                        <div class="text-muted font-weight-bold">Insira seus dados para fazer login em sua conta:</div>
                    </div>

                    <form id="kt_login_signin_form" class="form" autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm); ">

                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group mb-5">
                                <input type="text" name="username" #username="ngModel" ngModel #username class="form-control h-auto form-control-solid py-4 px-8" placeholder="" autocomplete="off" required />
                                <label class="floating-label">Usuário <span class="required">*</span></label>
                                <div class="validation-error" *ngIf="username.hasError('required') && username.touched">Preenchimento obrigatório</div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group mb-5">
                                <input type="password" name="password" #password="ngModel" ngModel #password class="form-control h-auto form-control-solid py-4 px-8" placeholder="" required/>
                                <label class="floating-label">Senha <span class="required">*</span></label>
                                <div class="validation-error" *ngIf="password.hasError('required') && password.touched">Preenchimento obrigatório</div>
                            </div>
                        </div>

                        <div class="form-group d-flex flex-wrap justify-content-between align-items-center">
                            <div class="checkbox-inline">
                                <label class="checkbox m-0 text-muted">
                            <input type="checkbox" name="remember" />
                            <span></span>
                            Lembre-me
                            </label>
                            </div>
                            <a href="javascript:;" id="kt_login_forgot" class="text-muted text-hover-primary">Esqueceu a senha?</a>
                        </div>

                        <button id="kt_login_signin_submit" type="submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-4">Entrar</button>

                    </form>

                    <!--<div class="mt-10">
                        <span class="opacity-70 mr-4">
                            Não tem uma conta ainda?
                     </span>
                        <a href="javascript:;" id="kt_login_signup" class="text-muted text-hover-primary font-weight-bold">Inscrever-se!</a>
                    </div>-->

                </div>
                <!-- Login Sign in form -->

            </div>
        </div>
    </div>
    <!-- Login -->

</div>
<!-- Main -->
